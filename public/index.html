<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#9d5df0" />
  <meta name="description" content="Yapchat is a mobile app where users chat in one big room without logins or phone numbers." />
  <title>Yapchat - Start</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="circle.svg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Verdana&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="src/output.css" rel="stylesheet" />

  <!-- JS -->
  <script type="module" src="js/script.js"></script>
  <script src="js/load.js" defer></script>
  <script src="js/start.js" defer></script>

</head>

<body class="min-h-screen flex items-center justify-center px-4 font-sans">
<!-- Windows 98 Loading Screen -->
<div id="loading-screen" class="fixed inset-0 bg-[#c3c7cb] z-50 flex items-center justify-center">
  <div class="w-80 max-w-sm border border-black shadow-[4px_4px_0_rgba(0,0,0,1)] bg-[#f0f0f0]">
    <div class="bg-[#000080] text-white px-2 py-1 flex justify-between items-center text-sm font-bold">
      <span>YapChat.exe</span>
      <span class="bg-gray-300 text-black px-1 border border-gray-800">X</span>
    </div>

    <div class="p-4 text-center">
      <p class="text-black text-sm font-bold mb-4">Loading YapChat...</p>
      <div class="w-full h-4 border border-black bg-white flex items-center">
        <div id="loading-bar" class="bg-[#0000aa] h-full w-0"></div>
      </div>

      <p class="text-xs text-gray-800 mt-2">Please wait</p>
    </div>
  </div>
</div>
    <div>
    <div class="icons">
    <img src="images/cassette.png" alt="cassette" />
    <img src="images/floppy.png" alt="floppy" />
    <img src="images/phone-icon.png" alt="phone" />
</div>
  <div class="bg-white border-4 border-purple-700 rounded-2xl shadow-[8px_8px_0_rgba(0,0,0,0.5)] p-6 sm:p-8 w-full max-w-sm text-center">
    <img src="images/logo.png" alt="YapChat Logo" class="w-24 h-24 mx-auto mb-4" />
    <h1 class="text-3xl sm:text-4xl font-bold text-purple-800 mb-2 font-comic">YapChat</h1>
    <h2 class="text-lg sm:text-xl text-pink-700 mb-4 font-verdana">Start chatting</h2>
    <p class="text-gray-700 mb-6 text-sm sm:text-base">Join a public chatroom instantly â€” no login, no phone number!</p>
    <form id="form" class="flex flex-col gap-4">
      <div class="text-left">
        <label for="displayName" class="block text-sm font-bold text-purple-800">Display name</label>
        <input
          type="text"
          id="displayName"
          placeholder="John"
          required
          class="w-full px-4 py-2 border-2 border-purple-400 rounded-lg shadow-inner bg-yellow-50 text-base focus:outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>
      <input
        type="submit"
        id="submit"
        value="Go!"
        class="bg-pink-600 text-white text-lg font-bold py-2 px-6 rounded-lg shadow-md hover:bg-pink-700 active:scale-95 transition-all"
      />
    </form>
  </div>
</div>
</body>
</html>
