<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#9d5df0" />
        <meta
            name="description"
            content="Yapchat is a mobile app with which users can converse with eachother in one large chatroom without needing to log in or fill in their phone number."
        />
        <title>Yapchat - Chat</title>

        <!-- PWA Meta -->
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="circle.svg" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- JS -->
        <script type="module" src="js/script.js"></script>
        <script src="js/chat.js" defer></script>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h2>Chat page</h2>

        <p id="chatLog"></p>

        <form action="">
            <input type="text" id="userMessage" required />
            <button type="submit" id="sendMessage">Send</button>
        </form>
    </body>
</html>
